<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="stylesheet" type="text/css" href="styles/styles_selections.css">

  </head>
  <body>
  <div id="selectionsScreen">
    <h2>Tell Llogi how You're Feeling</h2>
    <div id="boxes">
	<input type="checkbox" id="depressed" name="depressed">
    	<label for="depressed">Depressed</label>
	<input type="checkbox" id="tired" name="tired">
    	<label for="tired">Tired</label>
	<input type="checkbox" id="indifferent" name="indifferent">
    	<label for="indifferent">Indifferent</label><br>

	<input type="checkbox" id="illusionary" name="illusionary">
    	<label for="illusionary">Illusionary</label>
	<input type="checkbox" id="detached" name="detached">
    	<label for="detached">Detached</label>
	<input type="checkbox" id="fearful" name="fearful">
    	<label for="fearful">Fearful</label><br>

	<input type="checkbox" id="judgemental" name="judgemental">
    	<label for="judgemental">Judgemental</label>
	<input type="checkbox" id="insecure" name="insecure">
    	<label for="insecure">Insecure</label>
	<input type="checkbox" id="isolated" name="isolated">
    	<label for="isolated">Isolated</label><br>

	<input type="checkbox" id="anxious" name="anxious">
    	<label for="anxious">Anxious</label>
	<input type="checkbox" id="scattered" name="scattered">
    	<label for="scattered">Scattered</label>
	<input type="checkbox" id="uncertain" name="uncertain">
    	<label for="uncertain">Uncertain</label><br>

	<input type="checkbox" id="dependent" name="dependent">
    	<label for="dependent">Dependent</label>
	<input type="checkbox" id="negative" name="negative">
    	<label for="negative">Negative</label>
	<input type="checkbox" id="arrogant" name="arrogant">
    	<label for="arrogant">Arrogant</label><br>

	<input type="checkbox" id="confident" name="confident">
    	<label for="confident">Confident</label>
	<input type="checkbox" id="emotional" name="emotional">
    	<label for="emotional">Emotional</label>
	<input type="checkbox" id="negative" name="negative">
    	<label for="negative">Negative</label><br>

	<button id="submit" onClick="findPose()">See what Llogi Suggests!</button>
    </div>
  </div>
  <div id="poses">
	<h2>Llogi Thinks You Should Try...</h2>
  	<div id="Pose1">Pose 1</div>
	<a><img src="images/kingpin.jpeg"></a>
  	<div id="Pose2">Pose 2</div>

  	<div id="Pose3">Pose 3</div>
	<a><img src="images/triangle.jpeg"></a><br>
	<a id="btnPlay" href="llogi.html">Play Again!</a>
  </div>
  
  <script src="scripts/app.js"></script>
  </body>
</html>
